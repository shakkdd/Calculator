    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="screen">0</div>
            <div class="buttonContainer">
                <div class="btnRow">
                    <button class="clearButton">C</button>
                    <button class="deleteButton">DEl</button>
                    <button class="changeSignButton">+/-</button>
                    <button class="operationButton">+</button>
                </div>
                <div class="btnRow">
                    <button class="numButton">7</button>
                    <button class="numButton">8</button>
                    <button class="numButton">9</button>
                    <button class="operationButton">-</button>
                </div>
                <div class="btnRow">
                    <button class="numButton">4</button>
                    <button class="numButton">5</button>
                    <button class="numButton">6</button>
                    <button class="operationButton">*</button>
                </div>
                <div class="btnRow">
                    <button class="numButton">1</button>
                    <button class="numButton">2</button>
                    <button class="numButton">3</button>
                    <button class="operationButton">/</button>
                </div>
                <div class="btnRow">
                    <button class="decimalButton">.</button>
                    <button class="numButton">0</button>
                    <button class="calculateButton">=</button>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
    </html>
